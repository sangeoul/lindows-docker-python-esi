  #python-batch-processor:
    #build: .
    #container_name: python-batch-processor
    #depends_on:
    #  - db
    #networks:
    #  - lindows-esi-network
    #environment:
    #  DB_HOST: db
    #  DB_NAME: esi_market
    #  DB_USER: sangeoul
    #  DB_PASS: postgresangeoulPSWD
    #volumes:
    #  - ./app:/app
    #command: ["python", "/app/batch_processor.py"]
  # Python market crawler

  python-crawler:
    build: .
    container_name: python-market-crawler
    depends_on:
      - db
    networks:
      - lindows-esi-network
    environment:
      DB_HOST: db
      DB_NAME: esi_market
      DB_USER: sangeoul
      DB_PASS: postgresangeoulPSWD
      REGION_THE_FORGE: 10000002
    volumes:
      - ./app:/app
    deploy:
      resources:
        limits:
          cpus: '0.8'
