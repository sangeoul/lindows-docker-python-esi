<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manufacturing_token.css') }}">
    <title>Get access token for manufacturing management</title>
</head>
<body>
    
    {% if access_token %}
        <p>Character Name : {{character_name}}</p><br>
        <p>Access token : <span class='access-token'>{{access_token}}</span><button id='button-copy-access-token' class="copy"> </p><br>
    {% else %}

    {% endif %}
    {% if refresh_token %}
        <p>Refresh token : Take care of security <span class='refresh-token'>{{refresh_token[:4]}}*****************</span><button id='button-copy-refresh-token' class="copy"></button></p>
        <input type="hidden" value="{{refresh_token}}">
    {% endif %}

    
    <form action="/oauth_redirect" method="POST">
        <label for="client_select">Select a Service:</label>
        <select id="client_select" name="client_select" required>
            <option value="basic">Basic</option>
            <option value="manufacturing">Manufacturing</option>
            <!--<option value="market">Market</option>-->
            <!--<option value="implant_manager">Implant manager</option>-->
            <!-- Options will be populated by the server -->
        </select>

        <button type="submit">Submit ESI</button>
    </form>

</body>
</html>
