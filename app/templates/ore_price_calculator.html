<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ore Price Calculator</title>
</head>
<body>
    <h1>Ore Price Calculator</h1>
    <form action="{{ url_for('ore_price_calculator') }}" method="get">
        <label><input type="checkbox" name="items" value="34" {% if '34' in selected_items %}checked{% endif %}> Tritanium</label>
        <label><input type="checkbox" name="items" value="35" {% if '35' in selected_items %}checked{% endif %}> Pyerite</label>
        <label><input type="checkbox" name="items" value="36" {% if '36' in selected_items %}checked{% endif %}> Mexallon</label>
        <label><input type="checkbox" name="items" value="37" {% if '37' in selected_items %}checked{% endif %}> Isogen</label>
        <label><input type="checkbox" name="items" value="38" {% if '38' in selected_items %}checked{% endif %}> Nocxium</label>
        <label><input type="checkbox" name="items" value="39" {% if '39' in selected_items %}checked{% endif %}> Zydrine</label>
        <label><input type="checkbox" name="items" value="40" {% if '40' in selected_items %}checked{% endif %}> Megacyte</label>
        <button type="submit">Calculate</button>
    </form>

    {% if results %}
    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Ore Price</th>
                <th>Output Price</th>
                <th>Price Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for item_name, ore_price, output_price, price_rate in results %}
            <tr>
                <td>{{ item_name }}</td>
                <td>{{ '%.2f' % ore_price }}</td>
                <td>{{ '%.2f' % output_price }}</td>
                <td>{{ '%.2f' % price_rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
