<!DOCTYPE html>
<html>
<head>
    <title>Settings Panel</title>
    <!-- Link to the CSS file in the static/css directory -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/industry_calculator.css') }}">
</head>
<body>
    <table border="1">
        <tr>
            <th>Blueprint</th>
            <td>
                <input list="blueprint-options" id="blueprint-input">
                <datalist id="blueprint-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
                ME: <input type="number" id="me-input" min="0" max="10" step="1"> %  
                System : <input list="industry-system-options" class="system-input">
                <datalist id="industry-system-options">
                    <!-- Options will be populated dynamically -->
                </datalist>
            </td>
        </tr>
        <tr>
            <th>Manufacturing</th>
                <td>
                    Index: <input type="number" id="manufacturing-system-index" min="0.1" max="100" step="0.01">
                    Structure&Rig: 
                    <select id="manufacturing-structure-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                    Tax: <input type="number" id="manufacturing-tax" min="0" max="100" step="0.1"> %
                </td> 
        </tr>
        <tr>
            <th>Component</th>
            <td>
                Index: <input type="number" id="component-system-index" min="0.1" max="100" step="0.01">
                Structure&Rig: 
                <select id="component-structure-select">
                    <!-- Options will be populated dynamically -->
                </select>
                Tax: <input type="number" id="component-tax" min="0" max="100" step="0.1"> %
            </td>
            
        </tr>
        <tr>
            <th>Reaction</th>
            <td>
                Index: <input type="number" id="reaction-system-index" min="0.1" max="100" step="0.01">
                Structure&Rig: 
                <select id="reaction-structure-select">
                    <!-- Options will be populated dynamically -->
                </select>
                Tax: <input type="number" id="reaction-tax" min="0" max="100" step="0.1"> %
            </td>
            
        </tr>
        <tr>
            <th>Fuel</th>
            <td>
                Index: <input type="number" id="fuel-system-index" min="0.1" max="100" step="0.01">
                Structure&Rig: 
                <select id="fuel-structure-select">
                    <!-- Options will be populated dynamically -->
                </select>
                Tax: <input type="number" id="fuel-tax" min="0" max="100" step="0.1"> %
            </td>
            
        </tr>
        <tr>
            <td colspan="2">
                Basement <input type="checkbox" id="basement-checkbox">
                Component <input type="checkbox" id="component-checkbox">
                Reaction <input type="checkbox" id="reaction-checkbox">
                Fuel <input type="checkbox" id="fuel-checkbox">
                PI <input type="checkbox" id="pi-checkbox">
                <button id="open-button">Open Tree</button>
            </td>
        </tr>
    </table>
    <!-- Store blueprint data in a data attribute or script tag --> 
    <div id="blueprint-data" data-blueprints='{{ blueprints|tojson }}' class="hidden-data"></div>
    <script src="{{ url_for('static', filename='js/industry_calculator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/industry_calculator_product.js') }}"></script>
</body>
</html>
